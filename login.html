<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--scripts-->

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/480ded9489.js" crossorigin="anonymous"></script>
    <!--local main JS-->
    <script src="js/login.js"></script>

    <!--links-->

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Local CSS-->
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">


    <!--페이지 타이틀-->
    <title>medipal 로그인</title>

</head>

<body>
    <form class = "form-signin">
        <div class = "text-center">
            <img class = "logo" src = "images/medipal-logo.png" alt = "medipal-logo">
            <h1 class = "h2 mb-2 font-weight-normal">로그인</h1>
        </div>
        <label for = "inputEmail" class = "sr-only">이메일</label>
        <input type ="Email" id="inputEmail" class = "form-control" placeholder="이메일" size = "10" required autofocus>
        <label for="inputPW" class="sr-only">비밀번호</label>
        <input type = "password" id = "inputPW" class = "form-control" placeholder="비밀번호" size = "12" required>
        <a class="lost-pw" href="#">비밀번호를 잊으셨나요?</a>

        <div class = "checkbox mb-3 text-center">
            <label>
                <input type = "checkbox" value = "로그인 상태유지">
                로그인 상태유지
            </label>
        </div>

        <div class = "login-buttons">
            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            <button class="btn btn-lg btn-success btn-block" type="submit">네이버</button>
            <button class="btn btn-lg btn-warning btn-block" type="submit">카카오톡</button>
            <button class="btn btn-lg btn-danger btn-block" type="submit">구글</button>
        </div>
        

        <div class = new-member>
            <p>
                아직 회원이 아니신가요?
            </p>

            <a href="#">
                회원가입 신청
            </a>
            
        </div>
        
    </form>

</body>

</html>
